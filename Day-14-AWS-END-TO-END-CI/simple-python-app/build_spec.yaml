version: 0.2

env:
  parameter-store:
    DOCKER_REGISTRY_USERNAME: /python-app/docker_url
    DOCKER_REGISTRY_PASSWORD: /python-app/docker_username
    DOCKER_REGISTRY_URL: /python-app/docker_password
phases:
  install:
    runtime-versions:
      python: 3.11
  pre_build:
    commands:
      - echo "Installing dependencies..."
      - pip install -r Day-14-AWS-END-TO-END-CI/simple-python-app/requirements.txt
  build:
    commands:
      - echo "Running tests..."
      - cd Day-14-AWS-END-TO-END-CI/simple-python-app/
      - echo "Building Docker image..."
      - echo "$DOCKER_REGISTRY_PASSWORD" | docker login -u "$DOCKER_REGISTRY_USERNAME" --password-stdin "$DOCKER_REGISTRY_URL"
      - docker build -t "$DOCKER_REGISTRY_URL/$DOCKER_REGISTRY_USERNAME/simple-python-flask-app:latest" .
      - docker push "$DOCKER_REGISTRY_URL/$DOCKER_REGISTRY_USERNAME/simple-python-flask-app:latest"
  post_build:
    commands:
      - echo "Build completed successfully!"
